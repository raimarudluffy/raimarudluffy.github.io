<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IIUM Sports Online-Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="register.css">
  </head>
  <style>

  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}


  </style>
  <body>
    <header>
      <div id=header>
        <div id="logo">
          <img src="new1.png" style="width:300px;height:170px ;border:4px solid #dbc80a; margin:10px;box-shadow: 0px 0px 100px black;" >
          <img src="iium logo.png" style="width:300px;height:170px ;border:4px solid #dbc80a; margin:20px;box-shadow: 0px 0px 100px black;" >
        </div>

        <table border="1" align="center" class="topnav" width:'250px'>
          <tr>
            <td><a href="index.html">Home</a></td>
            <td><a href="about.html">About</a></td>
            <td><a href="achievement.html">Achievement</a></td>
            <td><a class="active" href="#Register">Register</a></td>
            <td><a href="calendar.html">Calendar</a></td>
            <td><a href="map.html">Map</a></td>
            <td><a href="contact.html">Contact</a></td>
          </tr>
        </div>
      </table>
    </header>

    <form action="response.html" method="get">
    <table border="0" align="center" class="content">
        <tr>
          <td width="750">
            <br><h1>Registration Form</h1>
          </td>
        </tr>
        <tr>
          <td>
            <p><strong>Full Name</strong></p>
            <input type="text" name="name" placeholder="Your name" width="200px" required>
            <br>
          </td>
        </tr>
        <tr>
          <td>
            <br><p><strong>Matric Number</strong></p>
            <input type="number" name="matric no" placeholder="Your matric no" required>
          </td>
        </tr>
        <tr>
          <td class="custom-select" style="width:300px;">
            <br><p><strong>Select sport</strong></p>
            <select required>
              <option value="">Select sports</option>
              <option value="1">Football</option>
              <option value="2">Rugby</option>
              <option value="3">Hockey</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <br><p><strong>Experience</strong></p>
            <input type="radio" name="hm" value="1" required>Experienced<br>
            <input type="radio" name="hm" value="2" required>Amateur<br>
          </td>
        </tr>
        <tr>
          <td>
            <br><p><strong>Email</strong></p>
            <input type="email" name="email" placeholder="Your email" required>
          </td>
        </tr>
    </table>

  <br><br><button class="button" type="submit" name="submit_btn">Submit</button><br><br>

  </body>
</html>
